<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form>
    <table border="1">
      <tr>
        <th colspan="2">Pizza Shop 2.0</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" maxlength="20"></td>
      </tr>
      <tr>
        <td>Pizza Topping</td>
        <td><input type="radio" name="radio" value="supreme">Supreme <br>
          <input type="radio" name="radio" value="vegeterian">Vegeterian <br>
          <input type="radio" name="radio" value="hawaiian">Hawaiian</td>
      </tr>
      <tr>
        <td>Piazza Sauce</td>
        <td><select name="sauce">
            <option value="tomato">Tomato</option>
            <option value="garlic">Garlic</option>
            <option value="hot_sauce">Hot Sauce</option>
            <option value="mayo">Mayo</option>
          </select></td>
      </tr>
      <tr>
        <td>Optional Extras</td>
        <td><input type="checkbox" name="chb" value="extra_cheese">Extra Cheese
          <input type="checkbox" name="chb" value="gluten_free_base">Gluten Free Base</td>
      </tr>
      <tr>
        <td colspan="2">Delivery Instructions:<br>
          <textarea name="txt" rows="8" cols="50" maxlength="100" required></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Send my Order"></td>
      </tr>

    </table>
  </form>
</body>

</html>
