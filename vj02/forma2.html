<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Software Order Form</title>
    <style>
      div{
        border: solid;
        border-color: #DFE1E1;
        width: 500px;
        margin-bottom: 10px;
        padding-bottom: 0px;
      }
      p{
        position: relative;
        bottom: 27px;
        left: 10px;
      }
      ul{
        position: relative;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="Licence details">
        <p>Licence details</p>
        <ul>
          <li>
            Email address
            <input placeholder="example@ex.com" type="email" required>
          </li>
          <li>
            Website
            <input placeholder="http://www.example.com/" type="text" required>
          </li>
          <li>
            Number of licenses
            <input placeholder="How mant to buy (1-10)" type="text" min="1" max="10" required>
          </li>
        </ul>
      </div>
      <div class="Billing details">
        <p>Billing details</p>
        <ul>
          <li>
            Name <input type="text" name="" placeholder="First Last" required>
          </li>
          <li>
            Adress <textarea placeholder="House number, street, city, state" name="adress" rows="3" cols="20" required></textarea>
          </li>
          <li>
            Postal code <input type="text" name="" placeholder="Post code or zip code." required>
          </li>
          <li>
            Country <select class="country" name="country" style=
              "background: #DFE1E1;
              border: 1px solid #eee;
              border-radius: 20px;
              box-shadow: 5px 5px 5px #eee;
              text-shadow:none;
              border:solid;
              border-width:1px;" required>
              <option value="country">Australia</option>
              <option value="country">USA</option>
              <option value="country">UK</option>
              <option value="country">France</option>
              <option value="country">Germany</option>
            </select>
          </li>
          <li>
            Phone(<i>optional</i>) <input type="tel" placeholder="Include country prefix, e.g.">
          </li>
        </ul>
      </div>
      <div class="Payment details">
        <p>Payment details</p>
        <ul>
          <li>
            Card number <input type="text" placeholder="As shown on the front of your card" required>
          </li>
          <li>
            Card number <input type="text" placeholder="3-digit number on back of your card" maxlength="3" required>
          </li>
          <li>
            Expiry date <input type="text" placeholder="YYYY-MM" required>
          </li>
        </ul>
      </div>
      <input type="submit" value="Place Your Order" style=
        "background: #DFE1E1;
        border: 1px solid #eee;
        border-radius: 20px;
        box-shadow: 5px 5px 5px #eee;
        text-shadow:none;
        border:solid;
        border-width:1px;">
    </form>
  </body>
</html>
